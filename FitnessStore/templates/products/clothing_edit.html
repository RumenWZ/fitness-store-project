{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Style -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    </head>
    <body>


    <div class="d-lg-flex half">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Edit Clothing</h3>
                    <form action="{% url 'clothing edit' clothing.product_id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <p>&nbsp;</p>
                        <input type="submit" value="Edit Clothing" class="btn btn-block btn-primary">
                        <p>&nbsp;</p>
                        {% if request.user.is_superuser %}
                            <a href="{% url 'clothing delete' clothing.product_id %}" class="button style1 large">Delete
                                Clothing</a>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
    </html>
{% endblock %}
